    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест интеграции с платёжным слюзом</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<form onsubmit="submitForm(event)">
    <label for="price"> Цена за еденицу:</label>
    <input type="text" id="price" name="price"><br><br>
    <label for="quantity"> Количество: </label>
    <input type="text" id="quantity" name="quantity"><br><br>
    <label for="email"> Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Оплатить заказ</button>
</form>

<script>
    function submitForm(event){
        event.preventDefault();
        var price = document.getElementById('price').value;
        var quantity = document.getElementById('quantity').value;
        var email = document.getElementById('email').value;
        var data = {price: price, quantity: quantity, email: email};
        console.log("data", data);
        fetch('http://localhost:8080/api/createInvoice', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((responseData) => {
                window.location.href = responseData.paymentUrl;
            })
            .catch(error => console.error('Error:', error))
    }
</script>
</body>
</html>
